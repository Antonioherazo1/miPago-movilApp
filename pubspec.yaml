name: mi_pago
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  provider: ^5.0.0
  intl: ^0.16.0
  flutter_masked_text: ^0.8.0
  charts_flutter: ^0.10.0
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  
  assets:
  - images/


  fonts:
    - family: Dalgona
      fonts:
        - asset: fonts/Dalgona.ttf

    - family: Roboto Black
      fonts:
        - asset: fonts/Roboto-Black.ttf
